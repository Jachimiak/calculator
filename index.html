<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator" class="calculator">
      <div id="calculator-output" class="calculator-output">0</div>
      <div class="calculator-keys">
        <button id="addition" class="calculator-key calculator-key-operator">+</button>
        <button id="subtraction" class="calculator-key calculator-key-operator">-</button>
        <button id="multiplication" class="calculator-key calculator-key-operator">*</button>
        <button id="division" class="calculator-key calculator-key-operator">/</button>
        <button id="seven" class="calculator-key">7</button>
        <button id="eight" class="calculator-key">8</button>
        <button id="nine" class="calculator-key">9</button>
        <button id="four" class="calculator-key">4</button>
        <button id="five" class="calculator-key">5</button>
        <button id="six" class="calculator-key">6</button>
        <button id="three" class="calculator-key">3</button>
        <button id="two" class="calculator-key">2</button>
        <button id="one" class="calculator-key">1</button>
        <button id="zero" class="calculator-key">0</button>
        <button id="decimal" class="calculator-key">.</button>
        <button id="clear" class="calculator-key">AC</button>
        <button id="equal" class="calculator-key calculator-key-enter">=</button>

      </div>



</html>
