<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator" class="calculator">
      <div id="calculator-output" class="calculator-output">
        0
      </div>
      <div class="calculator-keys">
        <button value="%" id="percent" class="calculator-key calculator-key-operator">%</button>
        <button value="AC" id="reset" class="calculator-key">AC</button>
        <button value="C" id="clear" class="calculator-key">C</button>
        <button value="delete" id="delete" class="calculator-key"><img src="assets/images/keyboard-backspace-solid-svgrepo-com (1).svg" width="80%"></button>
        <button value="7" id="seven" class="calculator-key">7</button>
        <button value="8" id="eight" class="calculator-key">8</button>
        <button value="9" id="nine" class="calculator-key">9</button>
        <button value="/" id="division" class="calculator-key calculator-key-operator">/</button>
        <button value="4" id="four" class="calculator-key">4</button>
        <button value="5" id="five" class="calculator-key">5</button>
        <button value="6" id="six" class="calculator-key">6</button>
        <button value="*" id="multiplication" class="calculator-key calculator-key-operator">*</button>
        
        <button value="1" id="one" class="calculator-key">1</button>
        <button value="2" id="two" class="calculator-key">2</button>
        <button value="3" id="three" class="calculator-key">3</button>
        <button value="-" id="subtraction" class="calculator-key calculator-key-operator">-</button>
        <button value="." id="decimal" class="calculator-key">.</button>
        <button value="0" id="zero" class="calculator-key">0</button>
        <button value="=" id="equal" class="calculator-key calculator-key-enter">=</button>
        <button value="+" id="addition" class="calculator-key calculator-key-operator">+</button>

      </div>



</html>
